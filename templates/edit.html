{% extends 'base.html' %}

{% block title %}
Edit User
{% endblock %}

{% block content %}
<h1>Edit the user: </h1>

<form action="{{url_for('show', user_id=user.id)}}?_method=PATCH" method="POST">
  Username: <input type="text" name="username" id="username" value="{{user.username}}"><br>
  Email: <input type="text" name="email" id="email" value="{{user.email}}"><br>
  First Name: <input type="text" name="first_name" id="first_name" value="{{user.first_name}}"><br>
  Last Name: <input type="text" name="last_name" id="last_name" value="{{user.last_name}}">
  <br>
  <input type="submit" value="Edit">
</form>
{% endblock %}
