{% extends 'base.html' %}
{% block title %}
Users
{% endblock %}

{% block content %}

{% for msg in get_flashed_messages() %}
  <p>{{ msg }}</p>
{% endfor %}

<h1>Here are all the users:</h1>

  <ul>
  {% for user in users %}
    <li><a href="{{url_for('show', user_id=user.id)}}">{{user.username}}</a></li>
  {% endfor %}
  </ul>

  <a href="{{url_for('new')}}">Add a user</a>
{% endblock %}
