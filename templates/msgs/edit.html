{% extends 'base.html' %}

{% block title %}
Message: Edit
{% endblock %}

{% block content %}
<h1>Edit the message:</h1>

<form action="{{url_for('msg_show', user_id=user.id, msg_id=message.id)}}?_method=PATCH" method="POST" id="msg_edit_form">
  <textarea form="msg_edit_form" name="msg_text" id="msg_text" cols="50" rows="10">{{message.msg_text}}</textarea><br>
  <input type="submit" value="Edit Message">
</form>
{% endblock %}
